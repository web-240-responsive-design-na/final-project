<!DOCTYPE html>

<head>
  <title>Nick Azzarello | Multimedia Final Project</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
  integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
  crossorigin="anonymous">
</head>

<body>

  <div class="sky">
    <img src="assets/img/cloud.png" alt="" class="cloud">
    <img src="assets/img/cloud.png" alt="" class="cloud">
    <div id="title">
      <h1 class="animated slideInDown"><span class="blue">Super</span>
        <br />
        <div id="mario"><span class="red">M</span><span class="green">a</span><span class="yellow">r</span><span class="blue">i</span><span class="green">o</span></div></h1>
    </div>
    <div style="margin: 0 auto; display: table;">
      <audio controls>
      <source src="assets/audio/supermario.ogg" type="audio/ogg">
      <source src="assets/audio/supermario.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
      </audio>
    </div>
  </div>

  <div class="grass"></div>
  <div class="road">
    <div class="lines"></div>
    <img src="assets/img/mario.png" alt="" class="mario">
    <img src="assets/img/luigi.png" alt="" class="luigi">
  </div>


</body>
</html>
